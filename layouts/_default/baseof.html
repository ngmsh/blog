<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  {{partial "head" . }}

    <body class="{{ .Params.class | default "profile-page" }} sidebar-collapse">
    {{ partial "nav" . }}

    <div class="{{ .Params.wrapper | default "wrapper" }}">

        <div class="page-header {{ .Params.headerstyle | default "page-header-small"}}" filter-color="{{ .Param "tint" | default "orange" }}">
            <div class="page-header-image" data-parallax="true" style="background-image: url('{{ (.Param "background")  | (default "img/header.jpg" | absURL) }}');">
            </div>

            {{ block "title" . }}
            {{ end }}

        </div>
        <div class="{{ .Params.section | default "section"}}">
            <div class="container">

            {{ block "body" . }}
              {{ end }}

            </div>
        </div>
      {{ partial "footer" . }}
    </div>
    <!-- Twitter universal website tag code -->
    <script>
    !function(e,t,n,s,u,a){e.twq||(s=e.twq=function(){s.exe?s.exe.apply(s,arguments):s.queue.push(arguments);
    },s.version='1.1',s.queue=[],u=t.createElement(n),u.async=!0,u.src='//static.ads-twitter.com/uwt.js',
    a=t.getElementsByTagName(n)[0],a.parentNode.insertBefore(u,a))}(window,document,'script');
    // Insert Twitter Pixel ID and Standard Event data below
    twq('init','o2j6p');
    twq('track','PageView');
    </script>
    <!-- End Twitter universal website tag code -->
  </body>
{{partial "javascript" . }}
</html>
