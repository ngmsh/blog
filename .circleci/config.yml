version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/ngmsh/blog
    steps:
      - checkout
      - run:
          name: Hugo Install
          command: |
              go get -v github.com/spf13/hugo
              git config --global user.name "Taro"
              git config --global user.email "crunch.the.nigamushi@gmail.com"

      - run:
          name: Update Submodule
          command: |
              git submodule init
              git submodule update
              git submodule foreach git pull origin master
      - run:
          name: Push to Master
          command: |
              git clone https://github.com/ngmsh/blog.git
              cd blog
              hugo
              git add docs
              git commit -m "[ci skip] publish"
              git remote set-url origin https://github.com/ngmsh/blog.git
              git push origin master
